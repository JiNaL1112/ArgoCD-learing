apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: replace-resources
  namespace: argocd
spec:
  destination:
    namespace: replace-resources
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: Application/sync-options/replace
    repoURL: "https://github.com/JiNaL1112/ArgoCD-learing.git"
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - Replace=true
      

    