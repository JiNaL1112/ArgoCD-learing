apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: guestbook-demo-project
  namespace: argocd
spec: 
  destination: 
    namespace: guestbook-demo-project
    server: "https://kubernetes.default.svc"
  project: demo-project
  source: 
    path: Application/guestbook
    repoURL: "https://github.com/JiNaL1112/ArgoCD-learing.git"
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true