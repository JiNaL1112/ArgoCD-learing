apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: track-git-tag
  namespace: argocd
spec:
  destination:
    namespace: track-git-tag
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: Application/Guestbook
    repoURL: "https://github.com/JiNaL1112/ArgoCD-learing.git"
    targetRevision: V1
    directory:
      recurse: true
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true

    