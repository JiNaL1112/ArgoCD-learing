apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: guestbook
  namespace: argocd
spec: 
  destination: 
    namespace: guestbook
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: Application/Guestbook
    repoURL: "https://github.com/JiNaL1112/ArgoCD-learing.git"
    targetRevision: master
  syncPolicy:
    syncOptions:
      - CreateNamespace=true